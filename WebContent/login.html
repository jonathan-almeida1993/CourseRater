<!DOCTYPE html>
<html>
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Log In - Course Rater</title>
  <!-- Bootstrap js start -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <!-- Bootstrap js start -->

  <!-- Bootstrap css start -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/fontfaces.css" rel="stylesheet">
  <!-- Bootstrap css end -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->



</head>
<body>
  <!-- white bg start -->
  <div class="whiteBg"></div>
  <!-- white bg end -->
  <!-- container start -->
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="loginDiv">
        <div class="text-center logo">
          <img src="images/OSU_Logo.png" alt="OSU Logo" style="zoom: 200%"></br></br>
          <span style="font-family: Stratum2-Regular; font-size: 2.5vw">Course Rater</span>
        </div>
        <div class="loginBg">
          <div class="col-md-12">
            <h3><span class="glyphicon glyphicon-log-in"></span> Login</h3>
            <div class="login">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="ONID Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <a href="index.html"><button type="button">Login</button></a>
                </div>
              </form>
            </div>

          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- container end -->

  <!-- blue bg start -->
  <div class="orangeBg"></div>
  <!-- blue bg end -->
</body>
</html>
