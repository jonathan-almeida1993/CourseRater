<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Log In - Course Rater</title>
  <!-- Bootstrap js start -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <!-- Bootstrap js start -->

  <!-- Bootstrap css start -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Bootstrap css end -->

<body>
  <div class="row" style="min-height:100vh; vertical-align:middle">
    <div class="text-center logo col-md-6"  style="padding:5em">
      <img src="images/OSU_horizontal_2C_O_over_B.png" alt="OSU Logo" style="zoom: 200%"></br></br>
      <span style="font-family: Stratum2-Regular; font-size: 3vw">Course Rater</span>
    </div>
    <div class="col-md-6" style="background:#d73f09; padding:5em">
      <div class="loginBg col-md-12" style="padding:1em">
        <h3><span class="glyphicon glyphicon-log-in"></span> Log In</h3>
        <div>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="ONID Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <a href="index.html"><button type="button">Log In</button></a>
            </div>
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
