  <!-- Search Course Container -->
  <div class="col-lg-8 index-body">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="section-header">Find a Course</h3>
      </div>
      <div class="modal-body">
        <form name="searchCourseForm" id="searchCourseForm" onsubmit="return validateSearchForm()">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="Subject">*Subject</label>
              <select class="custom-select" name="subject" id="subjectDropDown">
                  <option value="">Select...</option>

                  <!-- Make sure subject appears in the format below, with its abbreviation in parenthesis. -->
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="Course Number">*Course Number</label>
              <select class="custom-select" id="courseDropDown" disabled="disabled">
                  <option value="">Select...</option>


              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="Term">*Term</label>

              <select class="custom-select" id="termDropDown" disabled="disabled">
                  <option value="" selected>Select...</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="Professor/Instructor">*Professor/Instructor</label>
              <select class="custom-select" id="instructorDropDown"  disabled="disabled">
                  <option value="" selected>Select...</option>
              </select>
            </div>
          </div>
          <div>
            <small class="float-right">*Required Field&nbsp;</small><br>
          </div>
          <div class="alert alert-danger" role="alert" id="fillFormAlert"></div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" id="searchCourseBtn" value="">Search</button>
          </div>
        </form>
      </div>

    </div>
  </div>
