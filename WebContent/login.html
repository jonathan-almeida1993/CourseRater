<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CourseRater</title>
		
		<!-- JS Imports Start -->
		<script src="js/jquery.min.js"></script>
		<script src="js/login.js"></script>
		<script src="js/datatransfer.js"></script>
		<script src="js/bootstrap.js"></script>
		<!-- JS Imports End-->
		
		<!-- CSS Imports Start -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<!-- CSS Imports End -->
	</head>
	
	<body>

		<div class="container" id="container" style="display:block;">
			<form class="loginform" action="LoginController" method="POST" >
					<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
						<div class="panel-body" >
							<div class="panel">
							  <h1>Login</h1>

							  <div class="formset">
							    <div class="form-group">
							      <label class="form-label">ONID</label>
							      <input type="text" name="onid" id="onidLoginForm" required class="form-control" autocomplete="off"/>
							    </div>
							    <div class="form-group">
							      <label class="form-label">Password</label>
							      <input type="password" name="password" id="passwordLoginForm" required class="form-control" autocomplete="off"/>
							    </div>						    

								<input type="hidden" name="message" class="form-control" value="validateLogin">
								<button type="submit" class="btn btn-primary loginbtn">Login</button>

								<a href="#" class="btn btn-default btn-flat form-group" id="forgotPassword">Forgot Password ?</a>
							  </div>
							</div>
					</div>
					</div>
				</form>
		</div>
	</body>
</html>
