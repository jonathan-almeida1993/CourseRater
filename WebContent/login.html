<body>
  <div class="row">
    <div class="col-md-6" style="background:#fff; width:100%; height:100%;">
      <div class="d-flex justify-content-center bd-highlight mb-3 vertical-center">
        <div class="" style="text-align: center; width: 100%">
          <img class="" src="images/OSU_horizontal_2C_O_over_B.png" alt="OSU Logo" style="width: 60%">
          <br>
          <span class="" style="font-family: Stratum2-Regular; font-size: 3vw">Course Rater</span>
        </div>
      </div>

    </div>



    <div class="col-md-6 " style="background:#d73f09; width:100%; height:100%;">
      <div class="d-flex justify-content-center bd-highlight mb-3 vertical-center">
        <div class="modal-content col-md-8">
          <div class="modal-header">
            <h3 class="modal-title"><span class="glyphicon glyphicon-log-in"></span> Log In</h3>
          </div>
          <form class="">
            <br>
            <div class="form-group">
              <label>ONID Username:</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control">
            </div>
            <div class="modal-footer">
              <div class="form-group float-right">
                <a href="index.html"><button class="btn btn-primary float-right">Log In</button></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
