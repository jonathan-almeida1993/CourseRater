<!DOCTYPE html>
<html>
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Home - Course Rater</title>
  <!-- js start -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/master.js"></script>
  <script src="js/datatransfer.js"></script>

  <!-- js end -->

  <!-- css start -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Slabo+13px" rel="stylesheet">
  <!-- css end -->


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->



</head>
<body>
  <div id="header"></div>

  <!-- Search Course Container -->
  <div class="col-lg-8 index-body">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="section-header">Find a Course</h3>
      </div>
      <div class="modal-body">
        <form name="searchCourseForm" id="searchCourseForm" onsubmit="return validateSearchForm()">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="Subject">*Subject</label>
              <select class="custom-select" name="subject" id="subjectDropDown">
                  <option value="">Select...</option>

                  <!-- Make sure subject appears in the format below, with its abbreviation in parenthesis. -->
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="Course Number">*Course Number</label>
              <select class="custom-select" id="courseDropDown" disabled="disabled">
                  <option value="">Select...</option>


              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="Term">*Term</label>

              <select class="custom-select" id="termDropDown" disabled="disabled">
                  <option value="" selected>Select...</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="Professor/Instructor">*Professor/Instructor</label>
              <select class="custom-select" id="instructorDropDown"  disabled="disabled">
                  <option value="" selected>Select...</option>
              </select>
            </div>
          </div>
          <div>
            <small class="float-right">*Required Field&nbsp;</small><br>
          </div>
          <div class="alert alert-danger" role="alert" id="fillFormAlert"></div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" id="searchCourseBtn" value="">Search</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</body>
</html>
