<!DOCTYPE html>
<html>

<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Log In - Course Rater</title>
  <!-- js start -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>-->
  <!--<script src="js/master.js"></script>-->
  <script src="js/login.js"></script>
  <!-- js end -->

  <!-- css start -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Slabo+13px" rel="stylesheet">
  <!-- css end -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="row">
    <div class="col-md-6 login-left">
      <div class="d-flex justify-content-center bd-highlight mb-3 vertical-center">
        <div>
          <img class="login-logo" src="images/OSU_horizontal_2C_O_over_B.png" alt="OSU Logo">
          <br>
          <span class="login-sitename">Course Rater</span>
        </div>
      </div>
    </div>

    <div class="col-md-6 login-right">
      <div class="d-flex justify-content-center bd-highlight mb-3 vertical-center">
        <div class="modal-content col-md-8">
          <div class="modal-header">
            <h3 class="modal-title">Log In</h3>
          </div>
          <form action="LoginController" method="POST">
            <br>
            <div class="form-group">
              <label>ONID Username:</label>
              <input type="text" class="form-control" id="onidUsername" name="onid" required >
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control" id="onidPassword" name="password" required >
            </div>
				<input type="hidden"  name="message"  value="validateLogin">
            <div class="modal-footer">
              <div class="form-group float-right">
                  <button type="submit" class="btn btn-primary float-right" id="loginBtn">Log In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
            <div class="alert alert-success alert-secondary">
              <button type="button" class="close" data-dismiss="alert">&times</button>
              <strong>Success! </strong>
              You have been successfully logged out.
            </div>
      </div>
    </div>
  </div>


</body>
</html>
